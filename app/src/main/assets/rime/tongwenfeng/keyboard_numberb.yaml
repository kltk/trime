  - {click: Home}
  - {click: Down}
  - {click: End}
  - {click: BackSpace, key_back_color: gnb, key_text_color: gnt, width: 19}
  - {click: paste}
  - {click: undo}
  - {click: Tab1}
  - {click: redo}
  - {click: Return, key_back_color: gnb, key_text_color: gnt, width: 19}
