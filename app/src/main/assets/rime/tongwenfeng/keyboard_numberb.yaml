ascii_mode: 1
author: flypy.com
name: "编辑键盘"
width: 20.25
height: *jpgd5
keys:
  - {click: select_all}
  - {click: Left1}
  - {click: Up}
  - {click: Right1}
  - {click: space1, key_back_color: gnb, key_text_color: gnt, width: 19}
  - {click: cut}
  - {click: Left}
  - {click: Shift_L2}
  - {click: Right}
  - {click: Keyboard_number, key_back_color: gnb, key_text_color: gnt, width: 19}
